<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EmiPay</title>
    <script src="../components/navbar.js"></script>
    <script src="../components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            margin-top: 4rem;
        }
        
        .login-card {
            background: #111;
            padding: 3rem 2rem;
            border-radius: 1rem;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00c853, #69f0ae);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .subtitle {
            color: #9ca3af;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #9ca3af;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
            background: #0a0a0a;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #00c853;
            box-shadow: 0 0 0 2px rgba(0, 200, 83, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #00c853, #69f0ae);
            color: #000;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 200, 83, 0.3);
        }
        
        .links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .link {
            color: #00c853;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            color: #69f0ae;
        }
        
        .divider {
            margin: 2rem 0;
            border-top: 1px solid #333;
            position: relative;
        }
        
        .divider-text {
            position: absolute;
            top: -0.75rem;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            padding: 0 1rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .btn-signup {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #00c853;
            background: transparent;
            color: #00c853;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-signup:hover {
            background: #00c853;
            color: #000;
        }
    </style>
</head>
<body>
    <emi-navbar></emi-navbar>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo">EmiPay</div>
            <h1>Bem-vindo de volta</h1>
            <p class="subtitle">Entre na sua conta para continuar</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                </div>
                
                <button type="submit" class="btn-login">Entrar na conta</button>
            </form>
            
            <div class="links">
                <a href="forgot-password.html" class="link">Esqueci minha senha</a>
                <a href="signup.html" class="link">Criar nova conta</a>
            </div>
            
            <div class="divider">
                <span class="divider-text">ou</span>
            </div>
            
            <a href="signup.html" class="btn-signup">Cadastrar-se gratuitamente</a>
        </div>
    </div>
    
    <emi-footer></emi-footer>
    
    <script src="../assets/js/app.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Implementar login
            console.log('Login submitted');
        });
        
        setTimeout(() => {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }, 100);
    </script>
</body>
</html>
