<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Produtos - EmiPay</title>
    <script src="../components/navbar.js"></script>
    <script src="../components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            margin-top: 4rem;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .page-title {
            font-size: 1.875rem;
            color: #fff;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00c853, #69f0ae);
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 200, 83, 0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .product-card {
            background: #111;
            border-radius: 0.75rem;
            border: 1px solid #333;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            border-color: #00c853;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #00c853, #69f0ae);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 3rem;
        }
        
        .product-content {
            padding: 1.5rem;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .product-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #00c853;
        }
        
        .product-description {
            color: #9ca3af;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .product-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding: 1rem 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.125rem;
            font-weight: bold;
            color: #fff;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        
        .product-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-secondary {
            flex: 1;
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            background: transparent;
            color: #9ca3af;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-secondary:hover {
            border-color: #00c853;
            color: #00c853;
        }
        
        .btn-danger {
            padding: 0.5rem;
            border: 1px solid #333;
            background: transparent;
            color: #ef4444;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: #111;
            border-radius: 0.75rem;
            border: 1px solid #333;
        }
        
        .empty-icon {
            width: 4rem;
            height: 4rem;
            background: rgba(0, 200, 83, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: #00c853;
        }
        
        .empty-title {
            font-size: 1.25rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        
        .empty-description {
            color: #9ca3af;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <emi-navbar></emi-navbar>
    
    <div class="dashboard-container">
        <div class="page-header">
            <h1 class="page-title">Meus Produtos</h1>
            <button class="btn-primary" onclick="location.href='create-product.html'">
                <i data-feather="plus"></i>
                Novo Produto
            </button>
        </div>
        
        <div class="products-grid" id="productsGrid">
            <!-- Produtos serão carregados via JavaScript -->
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">
                <i data-feather="package"></i>
            </div>
            <h3 class="empty-title">Nenhum produto criado</h3>
            <p class="empty-description">Comece criando seu primeiro produto digital para vender</p>
            <button class="btn-primary" onclick="location.href='create-product.html'">
                <i data-feather="plus"></i>
                Criar Primeiro Produto
            </button>
        </div>
    </div>
    
    <emi-footer></emi-footer>
    
    <script>
        // Dados de exemplo
        const products = [
            {
                id: 1,
                name: "Curso de Marketing Digital",
                description: "Curso completo com 50 aulas sobre marketing digital e vendas online.",
                price: 297.00,
                sales: 42,
                status: "active",
                type: "curso"
            },
            {
                id: 2,
                name: "E-book: Guia do Empreendedor",
                description: "Guia prático para começar seu negócio digital do zero.",
                price: 47.00,
                sales: 128,
                status: "active",
                type: "ebook"
            },
            {
                id: 3,
                name: "Template de Site Profissional",
                description: "Template HTML/CSS pronto para sites corporativos.",
                price: 97.00,
                sales: 15,
                status: "active",
                type: "template"
            }
        ];
        
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (products.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <i data-feather="${getProductIcon(product.type)}"></i>
                    </div>
                    <div class="product-content">
                        <div class="product-header">
                            <div>
                                <h3 class="product-title">${product.name}</h3>
                                <div class="product-price">R$ ${product.price.toFixed(2)}</div>
                            </div>
                        </div>
                        <p class="product-description">${product.description}</p>
                        
                        <div class="product-stats">
                            <div class="stat">
                                <div class="stat-value">${product.sales}</div>
                                <div class="stat-label">Vendas</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">R$ ${(product.price * product.sales).toFixed(2)}</div>
                                <div class="stat-label">Faturado</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value ${product.status === 'active' ? 'text-green-500' : 'text-red-500'}">●</div>
                                <div class="stat-label">${product.status === 'active' ? 'Ativo' : 'Inativo'}</div>
                            </div>
                        </div>
                        
                        <div class="product-actions">
                            <button class="btn-secondary" onclick="editProduct(${product.id})">
                                <i data-feather="edit-2"></i>
                                Editar
                            </button>
                            <button class="btn-secondary" onclick="viewProduct(${product.id})">
                                <i data-feather="eye"></i>
                                Ver
                            </button>
                            <button class="btn-danger" onclick="deleteProduct(${product.id})">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            setTimeout(() => {
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
            }, 100);
        }
        
        function getProductIcon(type) {
            const icons = {
                'curso': 'film',
                'ebook': 'book',
                'template': 'layout',
                'software': 'code',
                'default': 'package'
            };
            return icons[type] || icons.default;
        }
        
        function editProduct(id) {
            alert(`Editar produto ${id}`);
        }
        
        function viewProduct(id) {
            alert(`Ver produto ${id}`);
        }
        
        function deleteProduct(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                alert(`Produto ${id} excluído`);
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
